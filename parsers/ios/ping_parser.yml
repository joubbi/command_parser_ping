---

# This is a command parser for Ansible network-engine.
# It parses the Cisco IOS command "ping".


- name: parser meta data
  parser_metadata:
    version: 1.0
    command: ping
    network_os: ios

- name: match destination address
  pattern_match:
    regex: "(\\d+\\.\\d+\\.\\d+\\.\\d+)"
  register: destination_address


- name: match success rate
  pattern_match:
    regex: "Success rate is (\\d+) percent"
  register: success_rate


- name: export system facts to playbook
  set_vars:
    dst: "{{ dst }}"
    vrf: "{{ vrf }}"
    destination_address: "{{ destination_address.matches.0 }}"
    success_rate: "{{ success_rate.matches.0 }}"

  export: yes
  export_as: dict
  register: ping_facts

